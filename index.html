<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrossel Cuidados Paliativos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel-jotform {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      width: 100%;
      user-select: none;
      margin-top: 24px;
    }
    .carousel-images {
      position: relative;
      width: 95vw;
      max-width: 340px;
      height: 95vw;
      max-height: 340px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .carousel-img {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
      background: #fafafa;
    }
    .carousel-img.active {
      opacity: 1;
      pointer-events: all;
    }
    .carousel-btn {
      background: #fff;
      border: none;
      color: #222;
      font-size: 2rem;
      padding: 0.4em 0.8em;
      cursor: pointer;
      border-radius: 50%;
      margin: 1em 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .carousel-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .carousel-indicators {
      display: flex;
      gap: 0.5em;
      margin-top: 1em;
    }
    .carousel-indicators span {
      width: 12px;
      height: 12px;
      background: #ddd;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
    }
    .carousel-indicators span.active {
      background: #222;
    }
    @media (max-width: 600px) {
      .carousel-images {
        max-width: 98vw;
        max-height: 98vw;
      }
      .carousel-btn {
        font-size: 1.4rem;
        padding: 0.3em 0.6em;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-jotform">
    <button class="carousel-btn left" onclick="prevSlide()">&#8592;</button>
    <div class="carousel-images">
     <img src="Card.jpg" alt="Imagem 1" class="carousel-img active" />
    <img src="Card (1).jpg" alt="Imagem 2" class="carousel-img" />
    <img src="Card (2).jpg" alt="Imagem 3" class="carousel-img" />
    <img src="Card (3).jpg" alt="Imagem 3" class="carousel-img" />
    <img src="Card (4).jpg" alt="Imagem 3" class="carousel-img" />
    <img src="Card (5).jpg" alt="Imagem 3" class="carousel-img" />
    <img src="Card (6).jpg" alt="Imagem 3" class="carousel-img" />
    <img src="Card (7).jpg" alt="Imagem 3" class="carousel-img" />
    <img src="Card (8).jpg" alt="Imagem 3" class="carousel-img" />
    <img src="Card (9).jpg" alt="Imagem 3" class="carousel-img" />
    </div>
    <button class="carousel-btn right" onclick="nextSlide()">&#8594;</button>
    <div class="carousel-indicators"></div>
  </div>
  <script>
    var imgs = document.querySelectorAll('.carousel-jotform .carousel-img');
    var indicatorsContainer = document.querySelector('.carousel-jotform .carousel-indicators');
    var currentIdx = 0;

    // Cria os indicadores
    imgs.forEach(function(_, i) {
      var span = document.createElement('span');
      if (i === 0) span.classList.add('active');
      span.onclick = function() { showSlide(i); };
      indicatorsContainer.appendChild(span);
    });
    var indicators = indicatorsContainer.querySelectorAll('span');

    function showSlide(idx) {
      imgs[currentIdx].classList.remove('active');
      indicators[currentIdx].classList.remove('active');
      currentIdx = idx;
      imgs[currentIdx].classList.add('active');
      indicators[currentIdx].classList.add('active');
      updateButtons();
    }

    function prevSlide() {
      if (currentIdx > 0) showSlide(currentIdx - 1);
    }
    function nextSlide() {
      if (currentIdx < imgs.length - 1) showSlide(currentIdx + 1);
    }

    function updateButtons() {
      document.querySelector('.carousel-btn.left').disabled = currentIdx === 0;
      document.querySelector('.carousel-btn.right').disabled = currentIdx === imgs.length - 1;
    }
    updateButtons();
  </script>
</body>
</html>
